version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8.11.4
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json"}}
      - run:
          name: install dependencies
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json"}}
          paths:
            - ./node_modules
      - run:
          name: test
          command: ./node_modules/.bin/nyc ./node_modules/mocha/bin/_mocha
          
      - store_test_results:
          path: /tmp/test-reports
          
      - store_artifacts:
          path: coverage
      
